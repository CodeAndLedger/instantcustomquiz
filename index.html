<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel-Based MCQ Quiz</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 2px dashed #2c3e50;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
    }

    .question-box {
      margin: 20px auto;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .question-box.correct {
      border: 3px solid #2ecc71;
    }

    .question-box.incorrect {
      border: 3px solid #e74c3c;
    }

    .option {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option.correct {
      background-color: #2ecc71;
      color: white;
    }

    .option.incorrect {
      background-color: #e74c3c;
      color: white;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      text-align: center;
      font-size: 1.5em;
      margin-top: 30px;
      font-weight: 600;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h2>Upload Excel File for MCQ Quiz</h2>
  <input type="file" id="excelFile" accept=".xlsx" />
  <div id="quizContainer"></div>
  <div id="result"></div>

  <script>
    let questions = [];

    document.getElementById('excelFile').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        questions = jsonData;
        showQuiz();
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function showQuiz() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';

      questions.forEach((q, index) => {
        const box = document.createElement('div');
        box.className = 'question-box';
        box.id = `qbox-${index}`;
        box.innerHTML = `
          <div><strong>Q${index + 1}:</strong> ${q['Question']}</div>
          <div class="option" data-opt="A"><input type="radio" name="q${index}" value="A"> A. ${q['Option A']}</div>
          <div class="option" data-opt="B"><input type="radio" name="q${index}" value="B"> B. ${q['Option B']}</div>
          <div class="option" data-opt="C"><input type="radio" name="q${index}" value="C"> C. ${q['Option C']}</div>
          <div class="option" data-opt="D"><input type="radio" name="q${index}" value="D"> D. ${q['Option D']}</div>
        `;
        container.appendChild(box);
      });

      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Submit Quiz';
      submitBtn.onclick = gradeQuiz;
      container.appendChild(submitBtn);
    }

    function gradeQuiz() {
      let score = 0;

      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const correctAnswer = q['Correct Answer'];
        const box = document.getElementById(`qbox-${index}`);
        const options = box.querySelectorAll('.option');

        options.forEach(opt => {
          const optVal = opt.getAttribute('data-opt');
          if (optVal === correctAnswer) {
            opt.classList.add('correct');
          }
          if (selected && selected.value === optVal && selected.value !== correctAnswer) {
            opt.classList.add('incorrect');
          }
        });

        if (selected && selected.value === correctAnswer) {
          score++;
          box.classList.add('correct');
        } else {
          box.classList.add('incorrect');
        }
      });

      document.getElementById('result').textContent = `You got ${score} out of ${questions.length} correct!`;
    }
  </script>

</body>
</html>
